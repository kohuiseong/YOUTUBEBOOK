<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/youtubookcss.css">
<body>
    <header>
        <div class="left-logo">
            <img class="logo1" src="img/youtubooklogo.png" alt="" width="70px" height="70px">
            <img class="logo2" src="img/ytl.png" alt="" width="150px">;
        </div>
        <div class="right-logo">
            <ul>
                <li>HOME</li>
                <li>LOGIN</li>
                <li>SIGN UP</li>
                <li>ABOUT US</li>
                <li>BASKET</li>
            </ul>
        </div>
    </header>
    <hr color="purple">
    <section>
        <table class="center-table">
            <tr>
                <td class="id">아이디</td>
                <td class="idc"><input type="text"><button> 중복 확인</button></td>
            </tr>
            <tr>
                <td class="psw">비밀번호</td>
                <td class="psw1"><input type="password"></td>
            </tr>
            <tr>
                <td class="pswc">비밀번호 확인</td>
                <td class="pswc1"><input type="password"> 위의 비밀번호와 같아야 합니다!!!</td>
            </tr>
            <tr>
                <td class="address">주소</td>
                <td class="addressf"><input type="text"><button >주소찾기</button></td>
            </tr>
            <tr>
                <td class="birth">생년월일</td>
                <td class="birth1"><input type="date" name="mybirth" id="mybirth" min="1900-01-01" max="2023-12-31">
                </td>
            </tr>
            <tr>
                <td class="s">성별</td>
                <td class="s1">
                    <button>남자</button>
                    <button>여자</button>
                </td>
            </tr>
            <tr>
                <td class="ph">연락처</td>
                <td class="ph1">
                    <input type="text">
                    <button>SKT</button>
                    <button>KT</button>
                    <button>LGU+</button>
                    
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <button class="fotter1">회원가입 완료</button>
        <button class="fotter2">홈으로 돌아가기</button>
    </footer>
</body>

</html>
